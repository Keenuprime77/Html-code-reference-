<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>scope and conditions(if else and switch case break)</title>
</head>

<body>
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>

        </ul>
    </div>
    <script>

        //scope of variable
        var string1 = "this is a string";
        var string1 = "this is a string2";

        console.log(string1);

        /*  let a = "u";
      
              {
                  let a = "u6";
                  console.log(a);
              }
              console.log(a);*/

        //const variable cannot be change by over writhing 
        const a = "this cannot be changed";
        // a = " i want to change this but it cannot be charged"
        console.log(a);

        // if else concepts 

        //   let age = 2;
        //   let age = 20;
        let age = 8;
        //  let age = 5;
        if (age > 18) {
            console.log("you can drink water")
        }

        else if (age == 2) {
            console.log("you can drink milk");
        }

        else if (age == 5) {
            console.log("you can drink chocolate shake");
        }

        else {
            console.log("you can drink cold drink");
        }

        // switch case consept

        const cups = 41;
        switch (cups) {
            case 4:
                console.log("the quantity of cups is 4")
                break;
            case 41:
                console.log("the quantity of cups is 41")
                break;
            case 42:
                console.log("the quantity of cups is 42")
                break;
            case 43:
                console.log("the quantity of cups is 43")
                break;
            default:
                console.log("the quantity of cups is none of the 4,41,42,43,")
                break;
//break is used to block the further execution of the code in the switch cases
        }


    </script>
</body>

</html>
