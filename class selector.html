    <title>class selector</title>
    <style>
         /* class selector */
    .quate{color:pink;}
    .bg{background-color:green;}
    </style>
</head>
<body> 
    <p id="firstline" class="quate bg">this is personal this is us</p>
    <p class="quate">India won 2024 icc t20 world cup</p>
    <div>
        <p>this was very thrilling match</p></div>
    <span> we have beaten opposite team</span>
    <footer>we were very excited </footer>
</body>
