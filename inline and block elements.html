<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline and block</title>
</head>
<body> 
    <p style="border : 2px solid red;">this is block elements</p>
    <p style="border : 2px solid red;">this is block elements</p>
    <strong style="border:2px solid blue;">this is inline element</strong>
    <span style="border:2px solid blue;">this is also inline elements in same line</span>
    <a style="border:2px solid blue;">this is also inline element</a>
    <a style="border:2px solid blue;">this is also inline element</a>
    <div style="border:2px solid red">this is inline element</div>
    
</body>
</html>
