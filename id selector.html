<html lang="en">
<head>

    <title>id selector</title>
    <style>
         /* id selector */
    #firstline{color:pink;}
    #thirdline{color:yellow; background-color:blue;}
    </style>
</head>
<body> 
    <p id="firstline">this is personal this is us</p>
    <p>India won 2024 icc t20 world cup</p>
    <div id="thirdline">
        <p>this was very thrilling match</p></div>
    <span> we have beaten opposite team</span>
    <footer>we were very excited </footer>
</body>
</html>
