<script>
    //normal function:-
    /*   function greet(){

    //above function can be written  as in form of arrow function:-
    //one way
    let greet = () => {
        console.log("Good Moring");
    }
    greet();
    //another way
    let greet2 = () => console.log("Good Moring");

    greet2();
    //one way
    let sum = (a, b) => {
        return a + b
            ;
    }
    console.log(sum(3, 6));

    //if single argument then we can write without brackets
    // let half = (a) => a / 2;
    //console.log(half(8));

    let half = a => a / 2;
    console.log(half(8));
    //another way
    //if not using curly braces then do not write return keyword 
    let sum2 = (a, b) => a + b;
    console.log(sum2(3, 5));

    setTimeout(() => {
        console.log("we are inside setimeout function");
    }, 3000);
